<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    
    <div class="main w-full h-[100vh] bg-gradient-to-t from-indigo-700 to-blue-500">
        <div class=" md:w-[80%] w-[90%] mx-auto space-y-6 py-6 h-full px-2 flex flex-col justify-between ">

            <div class="space-y-6 flex flex-col">
                 <div id="saveBtn" class="float-right flex items-center justify-end"><ion-icon name="save" class="w-[2rem] h-[2rem] text-white "></ion-icon></div>
                <div id="previousRecording" class="cont bg-slate-200 rounded-lg shadow border border-white p-2 leading-8 h-[7rem] min-h-4  overflow-auto" aria-placeholder="history" placeholder="history"></div>   
            </div>
            <div>
                <div id="output" class="bg-slate-200  rounded-lg shadow border border-white p-2 leading-8"></div>
            </div>

            <div class="flex items-center justify-between">
                <div id="deleteBtn"><ion-icon name="trash" class="w-[2rem] h-[2rem] text-white"></ion-icon></div>
                
                <div id="startBtn" class=" flex items-center justify-center relative border-2 flex border-gray-300 rounded-full w-[4rem] h-[4rem]">
                    
                    <div id="d1">
                    <lord-icon src="https://cdn.lordicon.com/cpmcynxu.json" trigger="in" delay="1500"
                    stroke="bold" state="in-reveal"style="width:3rem;height:3rem;">
                    </lord-icon>
                    </div>
                    <div id="d2" class="absolute hidden">
                    <lord-icon src="https://cdn.lordicon.com/cpmcynxu.json" trigger="hover"
                    state="hover-cross" style="width:3rem;height:3rem">
                    </lord-icon>
                    </div>
                </div>

                <div id="copyBtn"><ion-icon name="copy" class="w-[2rem] h-[2rem] text-white"></ion-icon></div>
            </div>

        </div>
    </div>
   
    <script src="https://cdn.lordicon.com/lordicon-1.3.0.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>

</body>
</html>
